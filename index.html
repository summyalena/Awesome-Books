<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/main.js" defer></script>
  <title>Awesome Books</title>
</head>
<body>

  <!-- Book List Section -->

  <div class="book-list-section">
    <div class="book-list-container">
      <h1 class="awesome-books">Awesome Boooks</h1>
      <div class="books-card">
        <h3 class="book-title">Haryy Potter</h3>
        <p class="book-about">JK Rowling</p>
        <button type="button" class="button-remove">Remove</button>
        <br><hr>
      </div>
    </div>
  </div>

  <!-- Book Adder Section -->

  <div class="book-adder-section">
    <div class="book-adder-container">
      <form>
        <input type="text" class="title" title="Book Title" placeholder="Book Title"> <br><br>
        <input type="text" class="author" title="Book Author" placeholder="Book Author"> <br><br>
        <button type="submit" class="add">ADD</button>
      </form>
    </div>
  </div>
  
</body>
</html>
